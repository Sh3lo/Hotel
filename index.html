<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel</title>
    <meta name="author" content="Marcel Niedośpiał">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <nav>
        <button type="button" class="menu btn-slide-left">Menu</button>
        <img class="logo-nav" src="images/logo-mobile.svg">
        <button type="button" class="book">Book Now</button>
    </nav>
    <div id="header">
        <img src="images/logo-desk.png">
    </div>
    <div id="residences">
        <h1>Residences.</h1>
        <hr>
        <p> </p>
        <div class="images">
            <div class="box-even">
                <div class="image">
                    <img src="images/classic.jpg">
                </div>
                <h2 class="underline">Classic</h2>
            </div>
            <div class="box-uneven">
                <div class="image">
                    <img src="images/superior.jpg">
                </div>
                <h2 class="underline">Superior</h2>
            </div>
            <div class="box-even">
                <div class="image">
                    <img src="images/prestige.jpg">
                </div>
                <h2 class="underline">Prestige</h2>
            </div>
            <div class="box-uneven">
                <div class="image">
                    <img src="images/junior.jpg">
                </div>
                <h2 class="underline">Junior</h2>
            </div>
        </div>
    </div>
    <div id="place">
        <div class="restaurant">
            <div class="content">
                <img src="images/1406666.jpg" alt="restaurant">
                <h1 class="underline-rest">Bar & Restaurant.</h1>
            </div>
        </div>
        <div class="spa">
            <div class="content">
                <img src="images/1373595.jpg" alt="spa">
                <h1 class="underline-spa">Spa & Wellness.</h1>
            </div>
        </div>
    </div>
    <div id="offers">
        <h1>More & Offers.</h1>
        <hr>
        <br>
        <div class="boxs">
            <div class="one">
                <div class="image">
                    <h1>Meetings</h1>
                    <img src="images/1373566.jpg" alt="">
                </div>
            </div>
            <div class="two">
                <div class="image-large">
                    <img src="images/1380858.jpg" alt="">
                    <h1>Gallery.</h1>
                </div>
            </div>
            <div class="three">
                <div class="image">
                    <img src="images/1373699.jpg" alt="">
                    <h1>Special offers</h1>
                </div>
            </div>
        </div>
        <div id="pattern">
            <img id="pattern" src="images/pattern.png">
        </div>
    </div>
    <div class="pre-footer parallax"></div>
    <div id="footer">
        <div class="content">
            
            <div class="certifi">
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
